[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
#monitor_port = //dev/ttyUSB0
; 安裝 Pololu 的 LSM6 函式庫
lib_deps =
  pololu/LSM6@ ^2.0.1
  pololu/LIS3MDL@ ^2.0.0
  pololu/LPS@ ^3.1.0
  bblanchon/ArduinoJson@ ^7.4.2
  adafruit/Adafruit BMP280 Library@^2.1.0