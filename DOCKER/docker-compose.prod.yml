version: "3.8"

services:
  imu:
    image: sendi-dev:local
    container_name: sendi-dev
    build:
      context: .
      dockerfile: Dockerfile
    privileged: true
    devices:
      - "/dev/rfcomm0:/dev/rfcomm0"
    network_mode: "host"
    environment:
      DISPLAY: ${DISPLAY}
      QT_X11_NO_MITSHM: "1"
      XAUTHORITY: ${XAUTHORITY:-/tmp/.docker.xauth}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${XAUTHORITY:-/tmp/.docker.xauth}:/tmp/.docker.xauth:rw
    stdin_open: true
    tty: true
    pull_policy: never
